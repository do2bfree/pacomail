<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title> Paco puzzles – совершенно новые пазлы из 800 деталей с оригинальной графикой, наполненных интересными деталями, сюжетами и пасхалками.</title>
		<meta name="description" content="Мы решили создать самый увлекательный пазл, который вы когда-либо собирали, объединив традиционные пазлы с идеями из мира настольных игр, книг и фильмов. Неповторимые изображения-головоломки независимых художников - это целые истории, которые можно «читать» бесконечно, и во время сборки пазла, и потом, разглядывая и замечая новые и интересные детали.">
	</head>
	<body>
		<div class="form">
			<div class="header">
				<div class="logo">
					<a href="/">
						<img src="assets/img/weblogo.png" alt="Paco" />
					</a>
				</div>
			</div>		
			<div class="form__body">	
				<main class="form__content__container">
					<form id="form" method="post">
						<p class="form__content__description">Захватывающие пазлы из 800 деталей с художественной графикой, полные интересных деталей, сюжетов и пасхалок.</p>	
						<div class="form__field">
							<input class="form__input" type="email" name="email" placeholder="e-mail" required>
						</div>
						<button class="form__submit">Подписаться!</button>
						<p class="form__content__note">Мы используем ваш e-mail исключительно для рассылки важных обновлений и не передаем его третьим сторонам.</p>
					</form>
				</main>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/common.js"></script>
		
	</body>
</html>
