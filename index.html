	<head>

		<title> Paco puzzles – совершенно новые пазлы из 800 деталей с оригинальной графикой, наполненных интересными деталями, сюжетами и пасхалками.</title>
		<meta name="description" content="Мы решили создать самый увлекательный пазл, который вы когда-либо собирали, объединив традиционные пазлы с идеями из мира настольных игр, книг и фильмов. Неповторимые изображения-головоломки независимых художников - это целые истории, которые можно «читать» бесконечно, и во время сборки пазла, и потом, разглядывая и замечая новые и интересные детали.">

			<div class="form__body">	
				<main class="form__content__container">
					<form id="form" method="post">
						<p class="form__content__description">Захватывающие пазлы из 800 деталей с художественной графикой, полные интересных деталей, сюжетов и пасхалок.</p>
